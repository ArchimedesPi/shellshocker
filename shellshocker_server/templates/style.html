{% extends "layout.html" %}
{% block body %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-web-top-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand orangey" href="/">ShellShocker</a>
    </div>
    <div class="navbar-collapse collapse" id="bs-web-top-navbar-collapse-1">
    </div> <!-- /.navbar-collapse !-->
  </div>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">...</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container">
  <div class="shellshocker-body">
    {% block content %}
    {% endblock %}
  </div>
</div>
{% endblock %}
